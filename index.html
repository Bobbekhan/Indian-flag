<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Flag</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .flag {
      display: flex;
      flex-direction: column;
      height: 100vh;
      animation: wave 4s infinite ease-in-out;
    }
    .stripe {
      flex: 1;
      width: 100%;
    }
    .saffron { background-color: #FF9933; }
    .white {
      background-color: #FFFFFF;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .green { background-color: #138808; }
    .chakra {
      width: 20vmin;
      height: 20vmin;
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(1deg); }
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="stripe saffron"></div>
    <div class="stripe white">
      <svg class="chakra" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="55" stroke="#000080" stroke-width="5" fill="none"/>
        <g stroke="#000080" stroke-width="3">
          <line x1="60" y1="5" x2="60" y2="115"/>
          <line x1="5" y1="60" x2="115" y2="60"/>
          <line x1="20" y1="20" x2="100" y2="100"/>
          <line x1="100" y1="20" x2="20" y2="100"/>
        </g>
      </svg>
    </div>
    <div class="stripe green"></div>
  </div>
</body>
</html>
